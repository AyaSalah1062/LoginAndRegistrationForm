<!DOCTYPE html>
<html>
<head>
    <title>Registration and Login </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration and Login </h1>
        <div id="selection">
            <h2>Choose an option:</h2>
            <!-- <a href="login.html" >Login</a> -->
            <button onclick="showLogin()">Login</button>
            <button onclick="showRegistration()">Sign Up</button>
        </div>
        <div id="login" >
            <form  action="login.php" method="POST" onsubmit="return validateLogin();">
            <h2>Login</h2>       
            <input type="email" id="loginEmail" name="e" placeholder="Email">
            <input type="password" id="loginPassword" name="p"  placeholder="Password">
            <button type="submit">Login</button>
            <button onclick="goBack()">Back</button>
            </form>
        </div>
        <div id="registration"> 
            <form  action="register.php" method="POST" onsubmit="return validateRegistration();">
            <h2>Registration</h2>
            <input type="text" id="regUsername"name="u" placeholder="Name">
            <input type="email" id="regEmail" name="e"placeholder="Email">
            <input type="password" id="regPassword"name="p" placeholder="Password">
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
            <button type="submit">Register</button>
            <button onclick="goBack()">Back</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
